<!DOCTYPE html>
<html lang="ru">
  <link>
    <meta charset="UTF-8" />
    <title>Гедонизм-фест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Страница с ответом от сервера (спасибо за помощь, спасибо за заявку, страница не найдена)"
    />
    <meta
      name="keywords"
      content="Ночлежка, помощь, гедонизм-фест, социальный проект, кафе, бездомные"
    />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=de6ccfa4-cdb5-4899-b61d-65a7d18cfc29&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      ymaps.ready(init);
      function init() {
        var myMap = new ymaps.Map("map", {
          center: [55.76, 37.64],
          zoom: 7,
        });
      }
    </script>
  </head>
  <body class="page">
    <header class="header">
      <div class="content header__content">
        <div class="header__logo">
          <a class="logo logo_size_small" href="#"></a>
          <button class="button button_type_text header__location">
            <span
              class="button__icon button__icon_position_left button__icon_type_checkpoint"
            ></span>
            <span class="button__text">Cанкт-Петербург</span>
          </button>
        </div>
        <nav>
          <ul class="list header__navigation">
            <li class="list__item">
              <a href="#" class="button button_type_text">
                <span class="button__text">куда пойти</span>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="button button_type_text">
                <span class="button__text">стать участником</span>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="button button_type_text">
                <span class="button__text">о фестивале</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__actions">
          <button class="button button_type_text">
            <span
              class="button__icon button__icon_position_left button__icon_type_like"
            ></span>
            <span class="button__text">хочу пойти</span>
          </button>
          <button
            class="button button_type_primary header__actions_hidden_small"
          >
            <span class="button__text">поддержать</span>
          </button>
          <button class="header__menu"></button>
        </div>
      </div>
    </header>
    <section class="map-container-grid content">
      <div class="where-to-go">
        <h1 class="where-to-go__header">куда пойти</h1>
        <div class="filter-block">
          <h2 class="filter-block__text">тип события</h2>
          <div class="container-tags container-tags_type_evt">

          </div>
        </div>
        <div class="filter-block">
          <h2 class="filter-block__text">дни</h2>
          <div class="container-tags container-tags_type_days">
          </div>
        </div>
        <div class="">

        </div>
      </div>
      <div class="control-panel">
        <div class="switch">
          <input class="switch__checkbox" type="checkbox">
          <label class="switch__label" for="">
            <label class="switch__span-content switch__span-content_map">
              <img class="switch__image switch__image_map" src="../images/icons/tab_map.svg" alt="карта">
              <span class="switch__span">карта</span>
            </label>
            <label class="switch__span-content switch__span-content_list">
              <img class="switch__image switch__image_list" src="../images/icons/tab_list.svg" alt="список">
              <span class="switch__span">список</span>
            </label>
          </label>
      </div>
        <h3 class="control-panel__text">показано 1-12 из 128</h3>
        <button class="button button_type_secondary control-panel__button-filtr">
          <div
            class="button__icon button__icon_position_left button__icon_type_filtrs"
          ></div>
          <span class="button__text">фильтры</span></button
        >
      </div>
      <div class="participation-question">
        <h2 class="participation-question__header">хотите принять участие в акции?</h2>
        <P class="participation-question__text">заполните заявку, и мы с вами обязательно свяжемся.</P>
        <button class="button button_type_secondary">
          <span class="button__text">узнать подробности</span>
          <div
            class="button__icon button__icon_position_right button__icon_type_pointer-secondary"
          ></div></button>
      </div>
      <div class="map" id="map">
        <div class="map__container-icons">
          <img class="map__zoom" src="../images/icons/icon-map-zoom.svg">
          <img class="map__pointer" src="../images/icons/icon-map-pointer.svg">
        </div>
      </div>
    </section>
    <template id="filter-tag">
        <button class="filter-tag filter-tag_type_off filter-tag_close_yes">
          <span class="filter-tag__text">фильтр</span>
          <div class="filter-tag__close filter-tag__close_state_invisible"></div>
        </button>
    </template>
  </body>
</html>
