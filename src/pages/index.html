<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Гедонизм-фест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Главная страница проекта Гедонизм-фест">
  <meta name="keywords" content="Ночлежка, помощь, гедонизм-фест, социальный проект, кафе, бездомные">
</head>

<body class="page">
  <header class="header">
    <div class="content header__content">
      <div class="header__logo">
        <a class="logo logo_size_small" href="#"></a>
        <button class="button header__location">
          <img src="<%=require('../images/icons/location.svg')%>" alt="Город">
          Cанкт-Петербург
        </button>
      </div>
      <nav>
        <ul class="list header__navigation">
          <li class="list__item">
            <a href="#" class="button">куда пойти</a>
          </li>
          <li class="list__item">
            <a href="#" class="button">стать участником</a>
          </li>
          <li class="list__item">
            <a href="#" class="button">о фестивале</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="button">
          хочу пойти
        </button>
        <button class="button button__primary header__actions_hidden_small">
          поддержать
        </button>
        <button class="header__menu"></button>
      </div>
    </div>
  </header>
  <main class="content">
    <div class="slider">
      <h2 class="slider__title">гедонизм-фест — это целая неделя, во время которой просто приятно</h2>
      <div class="slider__buttons">
        <button class="button button_type_secondary">
          <span class="button__text">посетить мастер класс</span>
          <div class="button__icon button__icon_position_right button__icon_type_pointer-secondary"></div>
        </button>
        <button class="button button_type_secondary">
          <span class="button__text">выпить кофе</span>
          <div class="button__icon button__icon_position_right button__icon_type_pointer-secondary"></div>
        </button>
        <button class="button button_type_secondary">
          <span class="button__text">не выходит из дома</span>
          <div class="button__icon button__icon_position_right button__icon_type_pointer-secondary"></div>
        </button>
        <button class="button button_type_secondary">
          <span class="button__text">сходить на экскурсию</span>
          <div class="button__icon button__icon_position_right button__icon_type_pointer-secondary"></div>
        </button><button class="button button_type_secondary">
          <span class="button__text">побывать в музее</span>
          <div class="button__icon button__icon_position_right button__icon_type_pointer-secondary"></div>
        </button>
      </div>
      <div class="slider__elements"></div>
      <div class="slider__button-container">
        <button class="button button_type_primary" style="width: 100%;">
          <span class="button__text">смотреть все события </span></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <div class="card__like">
          <button class="card__like-icon"></button>
        </div>
        <img class="card__img" src="../images/img.png" alt="">
        <div class="card__wrapper">
          <p class="card__type">лекция</p>
          <p class="card__time">1 мая,12:30-13:50</p>
        </div>
        <p class="card__title">идентичность почему нам сложно меняться? </p>
        <p class="card__description">лектор: Мария Бархатова</p>
        <div class="card__wrapper">
          <p class="card__adress">улица Блохина, 22</p>
          <p class="card__more">+ ещё 3</p>
        </div>
      </div>
    </template>
  </main>

  <footer></footer>
</body>

</html>
