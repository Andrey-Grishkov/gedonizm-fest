      </div>
      <nav>

          <li class="list__item">
            <a href="#" class="button">куда пойти</a>

          </li>
        </ul>
      </nav>

        <button class="button">
          хочу пойти
        </button>
        <button class="button button__primary header__actions_hidden_small">
          поддержать
        </button>
        <button class="header__menu"></button>
      </div>
    </div>
  </header>
  <main class="content">

    <div class="switch">
      <input class="switch__checkbox" type="checkbox">
      <label class="switch__label" for="">
        <label class="switch__span-content switch__span-content_map">
          <img class="switch__image switch__image_map" src="../images/icons/tab_map.svg" alt="карта">
          <span class="switch__span">карта</span>
        </label> 
        <label class="switch__span-content switch__span-content_list">
          <img class="switch__image switch__image_list" src="../images/icons/tab_list.svg" alt="список">
          <span class="switch__span">список</span>
        </label> 
      </label>
  </div>

  </main>
  <footer></footer>
</body>
