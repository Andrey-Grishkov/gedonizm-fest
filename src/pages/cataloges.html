<head>

  <header class="header">
    <div class="content header__content">
      <div class="header__logo">
        <a class="logo logo_size_small" href="index.html"></a>
        <button class="button button_type_text header__location">
          <span class="button__icon button__icon_position_left button__icon_type_checkpoint"></span>
          <span class="button__text">Cанкт-Петербург</span>
        </button>
      </div>
      <nav>
        <ul class="list header__navigation">
          <li class="list__item">
            <a href="api-info-page.html" class="button button_type_text">
              <span class="button__text">куда пойти</span>
            </a>
          </li>
          <li class="list__item">
            <a href="form.html" class="button button_type_text">
              <span class="button__text">стать участником</span>
            </a>
          </li>
          <li class="list__item">
            <a href="about.html" class="button button_type_text">
              <span class="button__text">о фестивале</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="button button_type_text button-likeCards">
          <span class="button__icon button__icon_position_left button__icon_type_like"></span>
          <span class="button__text">хочу пойти</span>
        </button>
        <button class="button button_type_primary header__actions_hidden_small">
          <span class="button__text">поддержать</span>
        </button>
        <button class="header__menu"></button>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="content footer__content">
      <div class="footer__illustration"></div>
      <div class="footer__block">
        <h3 class="footer__block-title">организатор:</h3>
        <nav class="footer__nav">
          <ul class="list">
            <li class="list__item">
              <a href="#" class="button button_type_text footer__button">
                <span class="button__text">Ночлежка</span>
                <span class="button__icon button__icon_position_right button__icon_type_link"></span>
              </a>
            </li>
            <li class="list__item">
              <a href="mailto:info@hedonismfest.ru"
                class="button button_type_text footer__button footer__button_color_primary">
                <span class="button__text">info@hedonismfest.ru</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer__block">
        <h3 class="footer__block-title">сделано с любовью:</h3>
        <nav class="footer__nav">
          <ul class="list">
            <li class="list__item">
              <a href="#" class="button button_type_text footer__button">

              </a>
            </li>
            <li class="list__item">

                <span class="button__icon button__icon_position_right button__icon_type_link"></span>

        </nav>
      </div>
      <div class="footer__block">
        <h3 class="footer__block-title">мы в соцсетях:</h3>
        <nav class="footer__nav">
          <ul class="list footer__social">
            <li class="list__item">
              <a href="#" class="footer__social-icon footer__social-icon_type_facebook"></a>
            </li>
            <li class="list__item">
              <a href="#" class="footer__social-icon footer__social-icon_type_instagram"></a>
            </li>
            <li class="list__item">
              <a href="#" class="footer__social-icon footer__social-icon_type_vk"></a>
            </li>
          </ul>
        </nav>
      </div>

  <div id="location-popover" class="popover">
    <ul class="popover__list"></ul>
  </div>
