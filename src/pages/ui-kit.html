<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Гедонизм-фест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="keywords"

  <body>
    <div class="container-tags">
      <button class="filter-tag filter-tag_type_off filter-tag_close_no">

      </button>
      <button class="filter-tag filter-tag_type_off filter-tag_close_yes">
        <span class="filter-tag__text">фильтр</span>
        <div class="filter-tag__close filter-tag__close_state_invisible"></div>
      </button>
      <button class="filter-tag filter-tag_type_off filter-tag_close_yes">
        <span class="filter-tag__text">фильтр</span>
        <div class="filter-tag__close filter-tag__close_state_invisible"></div>
      </button>
    </div>
